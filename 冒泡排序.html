		var  arr = [4,21,9,84,36,0]


		
		//1.递归方法
		var newArr = []
		function sort(arr){
			if(arr.length == 0){
			return;
			
		}
			//找到数组中的最小项
		var item = Math.min.apply(null,arr)
		//添加到新数组中
		newArr.push(item)
		//把这个最小值从原来的数组中删除
		var index = arr.indexOf(item)
		arr.splice(index,1)
		
		sort(arr)
		}
